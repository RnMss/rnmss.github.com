{% for post in site.posts limit:20 %}
<a href="{{ post.url }}">
<article>
    <table style="width:100%">
        <tr><td>
            <h4 class="art-title">{{ post.title }}
            {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
            </h4></td>
            <td class="art-time"><time>{{ post.date }}</time></td></tr>
        <tr><td colspan="2" class="art-subtitle">
            {{ post.title }}
            </td><tr>
    </table>
</article></a>
{% endfor %}
