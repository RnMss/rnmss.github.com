<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author }}"/>
    <link href="/assets/css/fhy.css" rel="stylesheet">
    <link href="/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <script src="/assets/js/google-code-prettify/prettify.js"></script>
    <script type="text/javascript">
        window.addEventListener("scroll", function (e) {
            var header = document.getElementById("header");
            var nav = document.getElementById("nav");
            var y = window.pageYOffset;
            var cy = nav.offsetHeight;
            var s = header.style;

            var y0 = cy;
            if (y < y0) {
                s.top = "0px";
            } else {
                s.top = (y0 - y) + "px";
            }
        });
    </script>
</head>
<body onload="prettyPrint()">
    <header id="header">
        <div class="header-title">
            <p><a class="header-h1" href="/">World=</a>
            <span class="header-h2">next_world(World) --- The jiecaolessly meo-land</span></p>
        </div>
    </header>
    <nav id="nav"><div class="nav-body">
            <a href="/archive/">存档</a>
            <a href="/category/">分类</a>
            <a href="/tag/">标签</a>
         </div></nav>
    <div class="page-container">
    <div class="page-body">
    {{ content }}
    </div></div>
    <footer>CopyLeft by DreamApart.<br />
        <em style="color: #888;">版权神马的太麻烦，不写了。</em>
    </footer>
</body>
</html>
